<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk It</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="shortcut icon" href="logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=Nata+Sans:wght@400;600;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');



    body {
      margin: 0;
      padding: 0;
      font-family: 'Nata Sans', sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom right,
          rgba(65, 115, 243, 1),
          rgba(112, 172, 185, 1),
          rgba(241, 109, 117, 1));
      background-size: 250% 250%;
      animation: bg-shift 18s ease-in-out infinite;
      color: white;
      overflow: hidden;
      cursor: url('logo.png'), auto;
      /* üëü replace with your shoe image */
    }

    @keyframes bg-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 80px;
      /* Increased padding around navbar */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .logo img {
      height: 64px;
      width: auto;
      object-fit: contain;
      background-color: transparent;
      /* ensure no background color */
      mix-blend-mode: multiply;
      /* helps hide white box backgrounds */
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: 0.2s ease;
    }

    nav a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Inter', sans-serif;
      font-size: 18vw;
      font-weight: 900;
      letter-spacing: 5px;
      text-transform: uppercase;
      line-height: 1;
      margin: 0;
      background: linear-gradient(180deg, #ffffff 0%, #4da3ff 100%);
      background-size: 100% 200%;
      animation: gradient-slide 6s ease-in-out infinite alternate;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    @keyframes gradient-slide {
      0% {
        background-position: 50% 0%;
      }

      100% {
        background-position: 50% 100%;
      }
    }

    .tagline {
      margin-top: 12px;
      font-size: clamp(16px, 2.2vw, 28px);
      font-weight: 500;
      line-height: 1.3;
      opacity: 0.95;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
      box-sizing: border-box;
    }

    .bottom-nav .social-icons {
      position: static;
      transform: none;
      top: auto;
      left: auto;
      gap: 24px;
      display: flex;
      align-items: center;
    }

    .bottom-nav .social-icons a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      /* label size */
      opacity: 0.95;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .bottom-nav .social-icons a i {
      font-size: 20px;
      /* icon size */
    }

    .bottom-nav .social-icons a:hover {
      transform: translateY(-2px);
      opacity: 1;
    }

    .social-icons {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      opacity: 0.9;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.6;
    }

    .store-badges {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .store-badges a {
      color: #ffffff;
      font-size: 40px;
      /* icon size */
      opacity: 0.95;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .store-badges a:hover {
      transform: translateY(-2px);
      opacity: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 14px;
      padding: 18px 20px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Walk It Logo" />

    </div>

    <!-- <div class="social-icons">
      <a href="https://discord.gg/8at5m9Bx" title="Discord" aria-label="Discord"><i
          class="fa-brands fa-discord"></i></a>
      <a href="https://x.com/walkitapp" title="X">ùïè</a>
    </div> -->

    <nav>
      <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>WALK IT!</h1>
    <p class="tagline">The lifestyle app that pays you to walk</p>
    <div class="store-badges">
      <div class="card">
        <a href="#" title="Get it on Google Play" aria-label="Google Play"><i class="fa-brands fa-google-play"></i></a>
      </div>
      <div class="card">
        <a href="#" title="Download on the App Store" aria-label="App Store"><i
            class="fa-brands fa-app-store-ios"></i></a>
      </div>
    </div>
  </main>

  <div class="bottom-nav">
    <div class="social-icons">
      <a href="https://discord.gg/8at5m9Bx" title="Discord" aria-label="Discord" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-discord"></i><span>Discord</span></a>
      <a href="https://x.com/walkitapp" title="X" aria-label="X" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-x-twitter"></i><span>X</span></a>
    </div>
  </div>

</body>

</html>
