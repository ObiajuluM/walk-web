<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘Ÿ</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat Alternates', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, rgba(65, 115, 243, 1), rgba(112, 172, 185, 1), rgba(241, 109, 117, 1));
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Moving Background Lines */
        .line {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.2);
            animation: moveLines 6s linear infinite;
        }

        @keyframes moveLines {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        .line:nth-child(1) { left: 10%; animation-duration: 6s; }
        .line:nth-child(2) { left: 30%; animation-duration: 7s; }
        .line:nth-child(3) { left: 50%; animation-duration: 5s; }
        .line:nth-child(4) { left: 70%; animation-duration: 6.5s; }
        .line:nth-child(5) { left: 90%; animation-duration: 5.5s; }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .btn-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        /* iOS Button Specific */
        .ios-btn {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .ios-btn:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        /* Transparent Bottom Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            padding: 15px 0;
            text-align: center;
            transition: transform 0.4s ease-in-out;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f1b109;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .navbar a {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
